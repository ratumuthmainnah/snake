<html>

<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="draw();">
    <div id="title">
        <p class="title">Snake Game by Kelompok 8 (FE-7)</p>
    </div>
    <div id="board">
        <div id="gameBoard">
            <canvas id="snakeBoard" width="600" height="600" style="border:none;"></canvas>
        </div>
        <div id="infoBoard">
            <div>
                <p>Level</p>
                <p id="infoLevel" class="info"></p>
            </div>
            <div>
                <p>Score</p>
                <p id="infoScore" class="info"></p>
            </div>
            <div>
                <p>Speed</p>
                <p><span id="infoSpeed" class="info"></span> ms</p>
            </div>
        </div>
        <div id="button">
        </div>
    </div>
    <!-- Gambar -->
    <img id="apple" style="display: none;" width="20" height="20" src="assets/apple.png" alt="Apple">
    <img id="head" style="display: none;" width="20" height="20" src="assets/head.png" alt="Head">
    <img id="body" style="display: none;" width="20" height="20" src="assets/body.png" alt="Body">
    <img id="life" style="display: none;" width="20" height="20" src="./assets/life.png" alt="Life">
</body>

</html>
